<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estels - Formats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="bg-blue-500 text-white text-center p-5">
      <h1 class="text-4xl">Image Format Experiment</h1>
    </header>
    <div>
      <nav class="bg-black p-5">
        <ul class="flex justify-center">
          <li class="mx-5">
            <a href="../index.html" class="text-white">Home</a>

          <li class="mx-5">

          <li class="mx-5">

          </li>
          <li class="mx-5">
            <a href="" class="text-white">Gradient</a>
          </li>
        </ul>
      </nav>
    </div>

    <main
      class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-5"
    >
      <div>
        <b><h1>JPG</h1></b>
        <img src="../images/plujaEstels.jpg" alt="Example 1" class="w-[50px]" />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>JPG -> PNG</h1></b>
        <img src="../images/plujaEstels.png" alt="Example 2" class="w-[50px]" />
        <div class="image-info"></div>
      </div>

      <div>
        <b><h1>JPG -> GIF</h1></b>
        <img src="../images/plujaEstels.gif" alt="Example 3" class="w-[50px]" />
        <div class="image-info"></div>
      </div>
    </main>
    <script src="../scripts/main.js"></script>

</html>
